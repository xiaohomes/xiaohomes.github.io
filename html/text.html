<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>简单的网页留言板</title>
<script type="text/javascript" src="js/text.js"></script>
</head>
<body>
<h1 align="center">留言板</h1>
<p align="center">输入你的建议吧</p>
<div align="center">
  <textarea id="dome" cols="60" rows="10"></textarea>
  <br/>
  <input type="button" value="发布留言" onclick="saveStorage('dome');">
  <input type="button" value="清空" onclick="clearStorage('msg');">
  <input type="button" value="查看留言" onclick="loadStorage('msg');">
</div>
<hr>
<p id="msg"></p>
</body>
</html>
<body>
</body>
</html>
